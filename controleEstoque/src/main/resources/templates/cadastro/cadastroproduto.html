<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="thhp://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Produto</title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

	<style>
		.grad1 {
		  position: relative;
		  height: 100vh;
		  width: 100vw;
		  background-image: linear-gradient(#B0C4DE, #DCDCDC);
		}
			
	</style>

</head>
<body class="grad1">

	<div class="p-1 mb-2 bg-primary text-white">
		<div class="btn-group text-light">
			<a href="/" type="button" class="btn btn-primary">
				Inicio 
			</a>
		</div>
		<div class="btn-group text-light text-align:center">
			<h3>Cadastro de Produtos</h3>
		</div>
	</div>
	<div class="container">
		<form action="salvarproduto" method="POST" th:object="${produtoobj}">
			<div class="container border border-primary rounded">
				<div class="row">
					<div class="col-md-2">
						<label>ID</label>
						<input class="form-control" name="id" th:field="*{id}" readonly>
					</div>
					<div class="col-md-10">						
						<label>Descrição</label>
						<input class="form-control" name="descricao" th:field="*{descricao}">
					</div>
				</div>
				<div class="row">	
					<div class="col-md-5">
						<label>Marca</label>
						<input class="form-control" name="marca" th:field="*{marca}">
					</div>
					<div class="col-md-2">
						<label>Uni Med</label>
						<input class="form-control" name="unidade" th:field="*{unidade}">
					</div>
					<div class="col-md-2">
						<label>Preço</label>
						<input class="form-control" name="preco" th:field="*{preco}">
					</div>
				</div>
				<div style="margin-top: 15px; margin-bottom: 15px;" class=" container col-md-12">
					<input type="submit" class="btn btn-success" value="Salvar">
				</div>
			</div>
		</form>
	</div>

	<div style="margin-top: 10px;" class="container">
		<form action="pesquisaproduto" method="POST">
			<div class="container border border-primary rounded">
				<div style="margin-top: 10px;" class="form-group row">
					<div class="col-md-2">
						<label>Pesquisar</label>
					</div>
					<div class="col-md-8">
						<input class="form-control"  name="nomepesquisa">
					</div>
					<div class="col">
						<input type="submit" class="btn btn-secondary" value="Buscar">
					</div>
				</div>
			</div>
		</form>
	</div>

	<div style="margin-top: 10px;" class="container">	
		 <table class="table table-bordered table-striped" id="dataTable" >
			<thead>
			    <tr>
				    <th scope="col">#</th>
				    <th scope="col">Descrição</th>
				    <th scope="col">Marca</th>
				    <th scope="col">Unidade</th>
				    <th scope="col">Preço</th>
				    <th class="text-center" scope="col">Ação</th>
			    </tr>
		  	</thead>
			<tbody style="height: 10px !important; overflow: scroll; ">
				<tr th:each = "produto: ${produtos}">
					<td th:text = "${produto.id}"></td>
					<td th:text = "${produto.descricao}"></td>
					<td th:text = "${produto.marca}"></td>
					<td th:text = "${produto.unidade}"></td>
					<td th:text = "${produto.preco}"></td>
					<td class="text-center">
						<a class="btn btn-warning" th:href="@{/editarproduto/{idproduto}(idproduto=${produto.id})}">Editar</a>
						<a class="btn btn-danger" th:href="@{/excluirproduto/{idproduto}(idproduto=${produto.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- RODAPE -->
	<footer style="position:fixed; bottom:0; left:0; width: 100%; font-size: 10px;" class="p-2 bg-primary text-white text-center">
		<a>Desenvolvido por Sergio Leomar / Cel: (14) 9 9675-2534 WhatsApp: (14) 9 9609-0117</a>
	</footer>
	
	<script>	
		$(document).ready(function() {
		    $('#dataTable').DataTable( {
		        "scrollY":        "100px",
		        "scrollCollapse": true,
		        "paging":         false
		    } );
		} );
	</script>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	
</body>
</html>
